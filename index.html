<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="custom">
        <div class="gender">
          <h1>GENDER</h1>
          <button class="gm-btn g-btn">Male</button>
          <button class="gfm-btn g-btn">Female</button>
        </div>
        <div class="glasses">
          <h1>GLASSES</h1>
          <button class="gl-btn gon">ON</button>
          <button class="gl-btn goff">OFF</button>
        </div>
        <div class="style">
          <h1>STYLE</h1>
          <button class="s-btn sp-btn">Sport</button>
          <button class="s-btn nr-btn">Normal</button>
        </div>
      </div>
      <div class="character">
        <img
          class="character-placeholder"
          src="./Characters/default-char.svg"
          alt=""
        />
        <button class="generate-btn">Generate</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
